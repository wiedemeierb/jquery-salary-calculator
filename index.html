<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<div class="p-3 mb-2 bg-secondary text-white">
    <h2 id="salaryCalcText">Salary Calculator</h2>
</div>

<body>
    <header>
        <h4>Add Employee</h4>
        
        <input type="text" placeholder="First Name" id="firstNameIn" class="border border-dark">
        <input type="text" placeholder="Last Name" id="lastNameIn" class="border border-dark">
        <input type="number" placeholder="ID" id="idNumberIn" class="border border-dark">
        <input type="text" placeholder="Title" id="titleNameIn" class="border border-dark">
        <input type="number" placeholder="Annual Salary" id="annualNameIn" class="border border-dark">
        
        <div>
            <button id="submitButton"  class="float-right btn btn-secondary">Submit</button>
        </div>
    </header>
    
    <main>
        <h4 id="topText">Employees</h4>
            <table class="table table-striped table-bordered ">
                <thead id="tableHeader">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="totalTable"></tbody>

            </table>
        <h4 id="totalMonthly" class="float-right">Total Monthly: $0</h3>
    </main>
    
</body>
</html>
