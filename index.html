<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Salary Calculator</title>
</head>
    <h2>Salary Calculator</h1>
<body>
    <header>
        <h4>Add Employee</h2>
        
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID" id="idNumberIn">
        <input type="text" placeholder="Title" id="titleNameIn">
        <input type="number" placeholder="Annual Salary" id="annualNameIn">

        <div><button id="submitButton">Submit</button></div>

        <h4>Employees</h4>
    </header>
       
    <main>
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody id="totalTable">
                    
                    <!-- <tr>
                        <td id="fistNameDom"></td>

                        <td id="annualNameDom">$</td>
                        <td><button id="deleteButton">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        
    </main>
<div>
    <h3 id="totalMonthly">Total Monthly: $</h3>
</div>
    
</body>
</html>
